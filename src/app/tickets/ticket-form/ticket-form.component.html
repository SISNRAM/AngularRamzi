<h3>Create a new ticket</h3>
<form class="ticket-form" [formGroup]="ticketForm">
  <label for="title">
    Title <br>
    <input class="input-custom" type="text" id="title" [formControlName]="'title'">
  </label>
  <br>
  <label for="description">
    Description <br>
    <input class="input-custom" type="text" id="description" [formControlName]="'description'">
  </label>
  <br>
  <label for="major">
    Major
  <select name="major-field" id="major" formControlName="major">
    <option *ngFor="let major of marjorlist" [value]="major">{{major}}</option>
  </select></label>
  <br>
  <label for="studentID">Student:
<select formControlName="studentId">
  <option value="">-- Choose student --</option>
  <option *ngFor="let student of students" [value]="student.id">{{ student.id }} - {{ student.nom }} {{ student.prenom }}</option>
</select></label>
<br>
  <button type="submit" class="btn-custom" (click)="addTicket()">Create</button>
</form>
